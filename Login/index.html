<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>

<body>
    <section>
        <div class="layout">
            <div class="formulário">
                <form action="">
                    <h2>Login</h2>
                    <div class="caixa-entrada">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="name" id="username" oninput="verificaDados()" required>
                        <label for="">Usuário</label>
                    </div>
                    <div class="caixa-entrada">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input type="text" id="idadeValor" oninput="verificaDados()" required>
                        <label for="">Idade</label>
                    </div>
                    <button class="botao" style="display:none" onclick="sucesso()">Log in</button>
                </form>
                <ul class="condicional">
                    <li class="condicionalNome"> Seu nome deve ter pelo menos 3 caracteres</li>
                    <li class="condicionalIdade"> A idade deve ser entre 0 e 120 anos</li>
                </ul>
            </div>

    </section>

    <script>
        const botaoElemento = document.querySelector('.botao');
        const condicionalElemento = document.querySelector('.condicional');
        const condicionalNomeElemento = document.querySelector('.condicionalNome');
        const condicionalIdadeElemento = document.querySelector('.condicionalIdade');


        function verificaDados (){
            var name = document.getElementById('username').value;
            var idade = document.getElementById('idadeValor').value;
            var teste;
            var teste2;

            if (name.length >= 3){
                exibirBotao();
                teste = 1;
                condicionalNomeElemento.style.display = 'none';
            }
            else{
                teste = 0;
            }

            if(idade > 0 && idade <= 120){
                teste2 = 2;
                condicionalIdadeElemento.style.display = 'none';
            }
            else{
                teste2 = 0;
            }


            if (teste == 1 && teste2 == 2){
                exibirBotao();
            }
            else{
                botaoElemento.style.display = 'none';
                condicionalElemento.style.display ='block';
            }
        }


        function exibirBotao() {
            botaoElemento.style.display = 'block';
            condicionalElemento.style.display ='none';
        }

        function sucesso()
        {
            if (teste === 1){
                alert("Suceso ao efetuar Login");
            }
        }
</script>

</body>

</html>
